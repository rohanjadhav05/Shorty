# Application
spring.application.name=url-shortener
server.port=8080

# MongoDB Atlas Configuration
# Replace with your MongoDB Atlas connection string
spring.data.mongodb.uri=mongodb+srv://ronneyjadhav:root@url-shortner.ohswxew.mongodb.net/?appName=url-shortner
spring.data.mongodb.database=urlshortener

# URL Shortener Configuration
urlshortener.machine.id=1
urlshortener.base.url=http://localhost:8080
urlshortener.short.length=7

# Cache Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=10000,expireAfterAccess=24h

# Logging Configuration
# Set to DEBUG for detailed logs, INFO for production
logging.level.com.urlshortener=DEBUG
logging.level.com.urlshortener.service=DEBUG
logging.level.com.urlshortener.controller=DEBUG
logging.level.com.urlshortener.util=DEBUG
logging.level.org.springframework.data.mongodb=INFO
logging.level.org.springframework.cache=DEBUG
logging.config=classpath:logback-spring.xml

# Actuator
management.endpoints.web.exposure.include=health,metrics,info
management.endpoint.health.show-details=when-authorized

# Server Compression
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/plain

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always

# SpringDoc OpenAPI / Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
